<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Instructions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      color: #444;
    }
    button,
    input[type="submit"] {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover,
    input[type="submit"]:hover {
      background: #217dbb;
    }
    input,
    select {
      padding: 8px;
      width: 90%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the General Knowledge Quiz</h1>
    <p><strong>Instructions</strong></p>
    <ul style="text-align:left; display:inline-block;">
      <li>Time limit: 10 minutes</li>
      <li>Total Questions: 5</li>
      <li>Each question carries 1 mark</li>
      <li>Select only one answer for each question</li>
      <li>Click "Submit" once you finish</li>
    </ul><br>
    <button onclick="window.location.href='register.html'">Next</button>
  </div>
</body>
</html>
