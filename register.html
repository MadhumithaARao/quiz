<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="regForm">
    <h2>Student Registration</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="roll" placeholder="Roll Number / ID" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="dept" placeholder="Department / Class" required>
    <button onclick="window.location.href='quiz.html'">Start Quiz</button>
  </form>
</body>
</html>
